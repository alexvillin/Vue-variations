<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vue</title>
    <!--    <link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div id="first">
        <blog-post v-for="post in posts" :key="post.id" :post="post" @growth="upText" :style="{ fontSize: postFontSize + 'em' }">
            {{post.title}}
        </blog-post>

        {{person}}
        <button @click="setZero">Ome</button>
        <button @click="setTrue">Two</button>
        <ul>
            <li v-for="prod in list" :key="prod.id">{{prod.content}}
                <button>{{prod.content}}</button>
            </li>
        </ul>

        <form class="col-4">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" v-model="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" v-model="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox" v-model="checkbox">
                <label class="form-check-label" for="checkbox">Check me out</label>
            </div>
            <p class="alert alert-info">Checked: {{checkbox}}</p>
            <div class="form-group">
                <label for="state">Selet box</label>
                <select id="state" class="form-control" v-model='selected'>
                    <option v-for='option in options' :value="option.value">{{option.text}}</option>
                </select>
                <p class="alert alert-info">Selected: {{selected}}</p>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" v-model='radio'>
                            <label class="form-check-label" for="gridRadios1">
                                First radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" v-model='radio' id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Second radio
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" v-model='radio' id="gridRadios3" value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                                Third disabled radio
                            </label>
                        </div>
                    </div>
                </div>
                <p class="alert alert-info">Выбрано: {{ radio }}</p>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>



    <script src="//cdn.jsdelivr.net/npm/vue"></script>
    <!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
