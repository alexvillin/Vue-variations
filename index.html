<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><title>vue</title><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"><link rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.0/css/toastr.min.css"><link rel="stylesheet" href="./css/style.css"></head><body><div id="app"><b-navbar toggleable="md" type="dark" variant="info"><b-navbar-nav><b-nav-item href="#">Link</b-nav-item><b-nav-item href="#">Link</b-nav-item></b-navbar-nav></b-navbar><h1>DATA A</h1><!--v-notification(:text="")--><table-component :table-data="tableData" resizable inline-template :loading-completed="loadingCompleted"><div v-if="!loadingCompleted" class="loading"></div><!--.content(v-else)--><b-container v-else fluid v-cloak @mouseup="onMouseUp"><h3>Items: {{filteredData.length}} &nbsp; Shown: {{items.length}}</h3><b-row><b-col sm="3"><b-form-input v-model="search" placeholder="Search"> </b-form-input></b-col><b-col sm="3"><b-form-select v-model="loadMode" @change="resetProperties"><option value="pagination">Pagination</option><option value="lazyLoad">Lazyload</option><option value="handle">Handle load</option><option value="all">No limit</option></b-form-select></b-col><b-col sm="3" v-if="selectedRows.length"><b-button v-if="showOnlySelected" title="Show all" @click="showOnlySelected = !showOnlySelected">Show all data</b-button><b-button v-else title="Show only selected items" @click="showOnlySelected = !showOnlySelected">Show {{selectedRows.length}} selected rows</b-button></b-col></b-row><b-row v-if="loadMode == 'pagination'" class="well"> <b-col sm="3">Pages: {{totalPages}}</b-col><b-col sm="3"><b-form-input v-model="rowsPerPage" type="number" size="sm"></b-form-input></b-col></b-row><!--b-table(striped, hover, :items="items", :fields="columnNames")template(slot="id", slot-scope="data")
    input(type="checkbox", :name='data.value', :id="data.value")  
    .circle_status(:style="{'background-color': markers[data.item.status]}")
template(slot="status", slot-scope="data")

--><table :class="{resizable: resizable}" class="table table-striped"><colgroup><col v-for="name in columnNames" :name="name" :style="{width: columnSizes[name] + 'px'}"></colgroup><thead><template v-for="name in columnNames"><th @mousedown.stop="onMouseDown" @mousemove.stop.prevent="onMouseMove" :name="name">{{name}}</th></template></thead><tbody v-show="items.length"><tr v-for="item in items" :class="{selected: selected[item.id]}"><td v-for="(value, key, index) in item"> <template v-if="key == 'id'"><!--b-form-checkbox(name='selectedRows', v-model="selectedRows", :value="value", :id="'chb' + value")--><input type="checkbox" name="selectedRows" :id="'chb' + value" v-model="selectedRows" :value="value"><div :style="{'background-color': markers[item.status]}" class="circle_status"></div></template><template v-else-if="key == 'status'"><!--b-form-select(v-model="item.status")--><select v-model="item.status" class="custom-select"><option v-for="(status, index) in statuses" :value="index">{{status}}</option></select></template><template v-else>{{value}}    </template></td></tr></tbody></table><p v-show="!items.length &amp;&amp; loadingCompleted">No data found  </p><!--nav()ul.pagination
